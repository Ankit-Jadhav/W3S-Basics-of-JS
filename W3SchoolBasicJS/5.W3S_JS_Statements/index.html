<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Statements</title>
</head>
<body>
    <h2> JS Statements</h2>
    <p>A <b>JS program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id = "demo"></p>
    <script>
        let x, y, z;  //Statement 1
        x=5;          //Statement 2
        y=6;          //Statement 3
        z = x + y;    //Statement 4
        document.getElementById("demo").innerHTML = "The value of z is " + z + " . ";
    
    </script>

    <h2>JavaScript Code Blocks</h2>
    <p>JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myfunction()">Click Me!</button>
    
    <p id = "demo1"></p>
    <p id = "demo2"></p>

    <script> 
        function myfunction(){
            document.getElementById("demo1").innerHTML = "Hello Bro!";
            document.getElementById("demo2").innerHTML = "How are you ? ";
        }
    </script>
</body>
</html>
